<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Test</title>
</head>
<body>
    <div class="container" id="formBody">
        <form method="POST" id="inputForm">
            <div class="picture">
                <img src="./Rectangle 98.png" alt="">
            </div>
            <div class="h2" id="resr">
                Register
            </div>
            <div class="h4">
                Create a new account
            </div>
            <div class="input-text">
                <div class="i-text">
                    Username
                </div>
                <input type="text" class="inp" value="Username" name="Username">
            </div>
            <div class="input-text">
                <div class="i-text">
                    Email
                </div>
                <input type="text" class="inp" value="Email" name="Email">
            </div>
            <div class="input-text">
                <div class="i-text">
                    Password
                </div>
                <input id="message" type="text" name="Password" class="inp" value="Password">
            </div>
            <div class="input-text">
                <div class="i-text">
                    Your minecraft username
                </div>
                <input type="text" class="inp" value="minecraft username" name="MCusername">
            </div>
            <button class="btn" id="login" type="submit">Login</button>
        </form>
        <div id="serverMessageBox" style="text-align: center;">
            
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
